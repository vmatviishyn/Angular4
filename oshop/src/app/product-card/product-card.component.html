<div *ngIf="product.title" class="card">
  <img class="card-img-top" [src]="product.imageUrl" alt="{{product.title}}" *ngIf="product.imageUrl">
  <div class="card-body">
    <h4 class="card-title">{{ product.title }}</h4>
    <p class="card-text">{{ product.price | currency:'USD'}}</p>
  </div>
  <div *ngIf="showActions" class="card-footer">
    <button 
      *ngIf="getQuantiti() === 0; else updateQuantiti"
      (click)="addToCart(product)" 
      class="btn btn-secondary btn-block">Add to Cart</button>
      <ng-template #updateQuantiti>
        <div class="row no-gutters">
          <div class="col-2">
            <button class="btn btn-secondary btn-block">-</button>
          </div>
          <div class="col text-center">
            {{ getQuantiti() }} in cart
          </div>
          <div class="col-2">
            <button class="btn btn-secondary btn-block">+</button>
          </div>
        </div>
      </ng-template>
  </div>
</div>
